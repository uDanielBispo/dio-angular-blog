<div class="container-small-card">

  <div class="small-card-picture">
    <img src="{{cardImg}}"
    alt="">

  </div>

  <div class="small-card-details">
    <div class="small-card-date">
      <p>{{cardDate}}</p>
    </div>

    <div class="small-card-title">
      <h2><a [routerLink]="['content', Id]">{{cardTitle}}</a></h2>
    </div>
  </div>

</div>
<hr class="separator">
